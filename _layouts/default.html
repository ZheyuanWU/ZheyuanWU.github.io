<!DOCTYPE html>
<html>

  <!-- Function for randomly selecting an image -->
  <script>
    // Define the list of images
    const images = [
        "/images/baloo/1.jpg",
        "/images/baloo/2.jpg",
        "/images/baloo/3.jpg",
        "/images/baloo/4.jpg",
        "/images/baloo/5.jpg",
        "/images/baloo/6.jpg",
        "/images/baloo/7.jpg",
        "/images/baloo/8.jpg",
        "/images/baloo/9.jpg",
        "/images/baloo/10.jpg",
        "/images/baloo/11.jpg",
        "/images/baloo/12.jpg",
        "/images/baloo/13.jpg",
    ];

    // Randomly select an image
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // Set the selected image as the source for the target element or background
    document.addEventListener("DOMContentLoaded", () => {
        const imgElement = document.getElementById("random-image");
        if (imgElement) {
            imgElement.src = randomImage; // Set the image source
        }
    });
  </script>

  </body>

</html>
